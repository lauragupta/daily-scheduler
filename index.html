<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="hour time-block col-1">8AM</div>
          <textarea class="col-10" data-id="8"></textarea>
          <button class="saveBtn col-1" data-id="8"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">9AM</div>
        <textarea class="col-10" data-id="9"></textarea>
        <button class="saveBtn col-1" data-id="9"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">10AM</div>
        <textarea class="col-10" data-id="10"></textarea>
        <button class="saveBtn col-1" data-id="10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">11AM</div>
        <textarea class="col-10" data-id="11"></textarea>
        <button class="saveBtn col-1" data-id="11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">12PM</div>
        <textarea class="col-10"  data-id="12"></textarea>
        <button class="saveBtn col-1" data-id="12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">1PM</div>
        <textarea class="col-10" data-id="13"></textarea>
        <button class="saveBtn col-1" data-id="13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">2PM</div>
        <textarea class="col-10" data-id="14"></textarea>
        <button class="saveBtn col-1" data-id="14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">3PM</div>
        <textarea class="col-10" data-id="15"></textarea>
        <button class="saveBtn col-1" data-id="15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">4PM</div>
        <textarea class="col-10" data-id="16"></textarea>
        <button class="saveBtn col-1" data-id="16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour time-block col-1">5PM</div>
        <textarea class="col-10" data-id="17"></textarea>
        <button class="saveBtn col-1" data-id="17"><i class="fas fa-save"></i></button>
      </div>
    
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
